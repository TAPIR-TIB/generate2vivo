query publication($doi: ID!) {
    publication(id: $doi) {
        bibtex
        citationCount
        citationsOverTime {
            total
            year
        }
        container {
            firstPage
            identifier
            identifierType
            issue
            lastPage
            title
            type
            volume
        }
        contentUrl
        contributors {
            affiliation {
                id
                name
            }
            contributorType
            familyName
            givenName
            id
            name
            type
        }
        creators {
            affiliation {
                id
                name
            }
            familyName
            givenName
            id
            name
            type
        }
        dates {
            date
            dateType
        }
        descriptions {
            description
            descriptionType
            lang
        }
        doi
        downloadCount
        downloadsOverTime {
            total
            yearMonth
        }
        fieldsOfScience {
            id
            name
        }
        formats
        formattedCitation
        fundingReferences {
            awardNumber
            awardTitle
            awardUri
            funderIdentifier
            funderIdentifierType
            funderName
        }
        geolocations {
            geolocationBox {
                eastBoundLongitude
                northBoundLatitude
                southBoundLatitude
                westBoundLongitude
            }
            geolocationPlace
            geolocationPoint {
                pointLatitude
                pointLongitude
            }
        }
        id
        identifiers {
            identifier
            identifierType
            identifierUrl
        }
        language {
            id
            name
        }
        partCount
        partOfCount
        publicationYear
        publisher
        referenceCount
        registered
        registrationAgency {
            id
            name
        }
        relatedIdentifiers {
            relatedIdentifier
            relatedIdentifierType
            relatedMetadataScheme
            relationType
            resourceTypeGeneral
            schemeType
            schemeUri
        }
        rights {
            lang
            rights
            rightsIdentifier
            rightsIdentifierScheme
            rightsUri
            schemeUri
        }
        schemaOrg
        sizes
        subjects {
            lang
            schemeUri
            subject
            subjectScheme
            valueUri
        }
        titles {
            lang
            title
            titleType
        }
        type
        types {
            bibtex
            citeproc
            resourceType
            resourceTypeGeneral
            ris
            schemaOrg
        }
        url
        version
        versionCount
        versionOfCount
        viewCount
        viewsOverTime {
            total
            yearMonth
        }
        xml
    }
}
