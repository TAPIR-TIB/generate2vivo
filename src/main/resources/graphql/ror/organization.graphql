query orga($ror:ID){
   organization(id: $ror){
      alternateName
      citationCount
      country {
         id
         name
      }
      geolocation{
         pointLatitude
         pointLongitude
      }
      downloadCount
      id
      identifiers{
         identifier
         identifierType
         identifierUrl
      }
      inceptionYear
      memberId
      memberRoleId
      memberRoleName
      name
      twitter
      type
      types
      url
      viewCount
      wikipediaUrl
   }
}